<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" user-scalable="no" />
        <title>Syntax.js</title>
        <link rel="stylesheet" href="../css/styles.css" />
        <link rel="stylesheet" href="../../dist/syntax.js.css" />
        <script src="../../src/syntax.js"></script>
    </head>

    <body>
        <div class="header">
            <h1 id="header">Syntax.js - Basic</h1>
            <p>This is a basic example of how to use Syntax.js to highlight code inside a DOM element.</p>
        </div>

        <div class="contents" data-syntax-language="javascript">
            var something = true;

            if ( something ) {
                console.log( "Output is written." ); // Comment
                
                /* Multi-line
                comment */
            }
        </div>
        <br />

        <div class="contents">
            <h2>Building:</h2>
            <button onclick="$syntax.buildNewSyntaxElements();">Build New Syntax Elements</button>
            <br />

            <h2>Set Options:</h2>
            <button onclick="$syntax.getVersion();">Set Options</button>
            <br />

            <h2>Additional Data:</h2>
            <button onclick="console.log( $syntax.getVersion() );">Get Version</button>
        </div>
    </body>

    <script>
        document.title += " v" + $syntax.getVersion();
    </script>
</html>
